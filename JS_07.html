        // 6. Write a program to take input the marks obtained in three
        // subjects & total marks. Compute & show the resulting
        // percentage on your page. Take percentage & compute
        // grade as per following table:

        var firstSubject = + prompt("Enter first subject marks");
        var secondSubject = + prompt("Enter second subject marks");
        var thirdSubject = + prompt("Enter third subject marks");

        var marksObtained = firstSubject + secondSubject + thirdSubject;
        var totalMarks = + prompt("Enter total marks");

        var percentage = (marksObtained / totalMarks * 100).toFixed(2);


        var grade;
        var remarks;
        if (percentage >= 80) {
            grade = "A-one";
            remarks = "Excellent";

        } else if (percentage >= 70) {
            grade = "A";
            remarks = "Good";
        }

        else if (percentage >= 60) {
            grade = "B";
            remarks = "You need to improve";
        }
        else if (percentage < 60) {
            grade = "Fail";
            remarks = "Sorry";
        }

        document.write("Grade:" + grade + "<br>");
        document.write("Remarks:" + remarks);

        // 7. Guess game:

        // a. If user guesses the same number, show “Bingo! Correct
        // answer”.
        // b. If the guessed number +1 is the secret number, show
        // “Close enough to the correct answer”.

        var secretNumber = Math.floor(Math.random() * 10) + 1;

        var guessNumber = + prompt("Guess any number between 1 to 10");

        if (guessNumber === secretNumber) {

        }

        else if (guessNumber + 1 === secretNumber) {

        }

 // Compute & show the calculated result to user.

 var firstNumber = + prompt("Enter first number");

 var operator = prompt("Enter any operator: +, -, *, /, %");

 if (operator == "+") {
    alert(firstNumber + secondNumber);
 }
 else if(operator == "-"){
 alert(firstNumber - secondNumber);
 }
 else if(operator == "*"){
 alert(firstNumber * secondNumber);
 }
 else if(operator == "/"){
 alert(firstNumber / secondNumber);
 }
 else if(operator == "%"){

 }
 else {
