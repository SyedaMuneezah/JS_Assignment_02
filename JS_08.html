        //  1. Write a program that takes a character(number or string)
        // in a variable & checks whether the given input is a
        // number, uppercase letter or lower case letter. (Hint: ASCII
        // codes: - A=65, Z = 90, a = 97, z = 122).

        // Numbers: ASCII codes 48 to 57 (0 to 9)
        // Uppercase letters: ASCII codes 65 to 90 (A to Z)
        // Lowercase letters: ASCII codes 97 to 122 (a to z)

        var input =  prompt("Enter number or string");

        if (input.length !== 1) {
            alert("Invalid input. Please enter a single character.");
        }
        else {
            var asciiCode = input.charCodeAt(0);

            if (asciiCode >= 48 && asciiCode <= 57) {
                alert("Given input is a Number");
            }
            else if (asciiCode >= 65 && asciiCode <= 90) {
                alert("Given input is Uppercase");
            }
            else if (asciiCode >= 97 && asciiCode <= 122) {
                alert("Given input is Lowercase");
            }
            else {
                alert("Given input is out of the range");
            }
        }
